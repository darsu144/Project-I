<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>E_WASTAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .wastages-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 16px;
            padding: 16px;
            width: 300px;
        }
        #watchContainer {
            align-items: center;
            position: relative;
            margin-top: 4%;
            padding: 10px;
        }
        .buy-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .watch-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the E_WASTAGE </h1>
    <div id="watchContainer"></div>

    <script>
        async function fetchWastages() {
            try {
                const response = await fetch('http://localhost:5000/upload/all');
                const wastages = await response.json();
                return wastages;
            } catch (error) {
                console.error('Error fetching wastage data:', error);
                return [];
            }
        }

        async function renderWastages() {
            const wastages = await fetchWastages();
            const wastagesContainer = document.getElementById('watchContainer');

            wastages.forEach(wastage => {
                const wastagesCard = document.createElement('div');
                wastagesCard.classList.add('wastages-card');
                wastagesCard.innerHTML = `
                    <img src="${getPhotoURL(wastage.photo)}" alt="Wastages Photo" class="watch-image">
                    <h3>${wastage.title}</h3>
                    <p>${wastage.description}</p>
                    <p>Created at: ${new Date(wastage.createdAt).toLocaleString()}</p>
                    <button class="buy-button" onclick="redirectToCart()">Buy</button>
                `;
                wastagesContainer.appendChild(wastagesCard);
            });
        }

        function getPhotoURL(photo) {
            // Provide a default image URL if photo is not available
            const defaultPhotoURL = 'path/to/default_photo.jpg';
            
            // Check if photo is available
            return photo ? `data:image/jpeg;base64,${photo}` : defaultPhotoURL;
        }
        //k xa

        function redirectToCart() {
            window.location.href = '../Cart/cart.html';
        }

        renderWastages();
    </script>
</body>
</html>
