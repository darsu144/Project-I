<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">EWASTAGE</h2>
            </div>

            <div class="menu" id="menu">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="./Admin/admin.html">Upload</a></li>
                    <li><a href="./Product/product.html">Product</a></li>
                    <li id="profile" style="display: none;"><a href="#">PROFILE</a></li>
                    <li id="signout" style="display: none;"><a href="#">SIGNOUT</a></li>
                    <li id="signup"><a href="./Register/register.html">SIGNUP</a></li> 
                    <li id="login"><a href="./Login/login.html">LOGIN</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>

        </div> 
        <div class="content">
            <h1>E-WASTAGE <br><span>MANAGEMENT</span> <br>SYSTEM</h1>
            <p class="par">This system is designed to manage electronic waste products such as: <br> laptops, mobiles,desktops and other electronic appliances .
                <br> 
                <button class="cn"><a href="#">JOIN US</a></button>
            </p>
        </div>
    </div>

    <script>
        // Check if email exists in localStorage
        const email = localStorage.getItem('email');

        // Get the menu element
        const menu = document.getElementById('menu');

        // Get the signup and login elements
        const signup = document.getElementById('signup');
        const login = document.getElementById('login');
        const profile = document.getElementById('profile');
        const signout = document.getElementById('signout');

        // If email exists, show profile and signout options, else show signup and login options
        if (email) {
            // Show profile and signout options
            profile.style.display = 'inline-block';
            signout.style.display = 'inline-block';

            // Hide signup and login options
            signup.style.display = 'none';
            login.style.display = 'none';
            
            // Add signout functionality
            signout.addEventListener('click', () => {
                // Remove email from localStorage
                localStorage.removeItem('email');
                // Redirect to homepage or perform any other necessary action
                window.location.href = 'http://localhost:5500/src/public/Frontend/';
            });

            // Add profile functionality
            profile.addEventListener('click', () => {
                // Redirect to profile page
                window.location.href = './User/user.html';
            });
        } else {
            // If email doesn't exist, hide profile and signout options, and show signup and login options
            profile.style.display = 'none';
            signout.style.display = 'none';
            signup.style.display = 'inline-block';
            login.style.display = 'inline-block';
        }
    </script>
</body>
</html>
